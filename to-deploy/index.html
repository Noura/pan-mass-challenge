<!DOCTYPE html>
<html lang="en">
<head>

<title>Nick's Ride</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="static/css/app.css" rel="stylesheet">

</head>
<body>

<div class="container">

    <div class="row-fluid">
        <div class="span8 offset2">
            <div class="my-title">Nick's Ride</div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span8 offset2">
            <div id="pictures_carousel" class="carousel slide">
                <ol class="carousel-indicators">
                    <li data-target="#pictures_carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#pictures_carousel" data-slide-to="1"></li>
                    <li data-target="#pictures_carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="active item">
                        <img class="carousel-photo" src="static/img/nick_and_son.jpg" alt>
                        <div class="carousel-caption">
                            <h4>Nick with Son</h4>
                            <p>
                                Nick is awesome.
                            </p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="carousel-photo" src="static/img/nick_and_wife.jpg" alt>
                        <div class="carousel-caption">
                            <h4>Nick with Wife</h4>
                            <p>
                                So awesome.
                            </p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="carousel-photo" src="static/img/nick_and_friend.jpg" alt>
                        <div class="carousel-caption">
                            <h4>Nick with Friend</h4>
                            <p>
                                Really.
                            </p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control left" href="#pictures_carousel" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#pictures_carousel" data-slide="next">&rsaquo;</a>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span8 offset2">
            <p>
                Nick is riding in the Pan Mass Challenge!
            </p>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span8 offset2">
            <div class="row-fluid">
                <div class="fraction-third">
                    <a class="my-button" href="http://www.pmc.org/">Learn More</a>
                </div>
                <div class="fraction-third">
                    <a class="my-button" href="https://www2.pmc.org/register/default.asp">Join</a>
                </div>
                <div class="fraction-third">
                    <a class="my-button" href="https://www2.pmc.org/donation.asp">Donate</a>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/app.js"></script>

</body>
</html>
