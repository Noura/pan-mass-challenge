<!DOCTYPE html>
<html lang="en">
<head>

<title>Nick's Ride</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="/static/css/app.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">

    <div class="row-fluid">
        <div class="span2">
            <ul class="nav nav-pills nav-stacked">
                <li {% if tab == 'home' %}class="active"{% endif %}>
                    <a href="/">Home</a>
                </li>
                <li {% if tab == 'photos' %}class="active"{% endif %}>
                    <a href="/photos/">Photos</a>
                </li>
                <li class="my-divider"></li>
                <li class="external-link-header">
                    <img id="pmclogo" src="/static/img/pmclogo.png">
                    PMC Links
                </li>
                <li class="external-link">
                    <a href="https://www2.pmc.org/donation.asp">
                        Donate
                    </a>
                </li>
                <li class="external-link">
                    <a href="https://www2.pmc.org/register/default.asp">
                        Join
                    </a>
                </li>
                <li class="external-link">
                    <a href="http://www.pmc.org/">
                        Learn More
                    </a>
                </li>
            </ul>
        </div>

        <div class="span10">
            {% block body %} {% endblock %}
        </div>
    </div>
    <div id="shadow" class="hide"></div>
</div>

<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/underscore.min.js"></script>

{% block js %} {% endblock %}

</body>
</html>
